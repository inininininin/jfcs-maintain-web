<script>
    debugger
    var config = null;
    $.ajax({
        url:'./config.json',
        async:false,
        success:function(res){
            config=res;
        }
    })

    var qso = util.queryStringObject();
    var item = {}

    
    layer.config({offset: '200px'});
    $.ajaxPrefilter( function( options, originalOptions, jqXHR ) {
        $('#doingTag').show();
    });
    $.ajaxSetup({
        complete:function(){
            $('#doingTag').hide();
        },
        error:function(xhr){
            
        }
    })


    $.ajax({
        type: 'get',
        url: config.root+`/maintain/questionnaire-result-manage/questionnaire-result-info`,
        async: false,
        success: function (res) {
            debugger
            if (res.codeMsg)
                $.messager.alert('提示',res.codeMsg);
            if (res.code == 0) {
                item = res.data;
            }
        }
    })


    $.parser.onComplete = function () {
        debugger
    }


    $(document).ready(function(){
        debugger
    })
function updateConfirm(){
    debugger
    $.messager.confirm('提示','确认修改吗?',function(r){
        if(r){
            $.ajax({
                            type: 'post',
                            url: config.root+'/maintain/questionnaire-result-manage/questionnaire-result-update',
                            data: item,
                            success: function (res) {
                                debugger
                                if (res.codeMsg)
                                    $.messager.alert('提示',res.codeMsg);
                                if (res.code == 0) {
                                    if (!res.codeMsg)
                                          $.messager.alert('提示','修改成功',null,function(){ location.reload()});
                                } 
                            }
                        })
        }
      
    })
    
}
