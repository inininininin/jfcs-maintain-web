<!DOCTYPE html>
<html>

<head>

    <title>嘉富财商-运维-创建预设问题</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <script src="https://lib.sinaapp.com/js/jquery/1.9.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./jquery-easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="./jquery-easyui/themes/icon.css">
    <script type="text/javascript" src="./jquery-easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="./jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="./jquery-viewer/js/viewer.min.js"></script>
    <link rel="stylesheet" href="./jquery-viewer/css/viewer.min.css">
    <script src="./jquery-viewer/js/viewer-jquery.min.js"></script>
    <script src="./layer/layer.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/project.js"></script>
    <link rel="stylesheet" href="./css/project.css">
    <script src="./js/moment.js"></script>
    <style></style>
</head>

<script>
    layer.config({offset: '200px'});
    $.ajaxPrefilter( function( options, originalOptions, jqXHR ) {
        $('#doingTag').show();
    });
    $.ajaxSetup({
        complete:function(){
            $('#doingTag').hide();
        },
        error:function(xhr){
            debugger
            
        }
    })
    var queryStringObject = util.queryStringObject();
    var qso = util.queryStringObject();

    var item = {
    }

    $.parser.onComplete = function () {
        debugger
    }

    $(document).ready(function(){
        debugger
       
    })
    function insertItem(){
        debugger
        $.messager.confirm('提示','确认创建吗?',function(){
            $.ajax({
                    type: 'post',
                    url: '/maintain/ke-fu-preset-question-insert',
                    data: item,
                    success: function (res) {
                        debugger
                        if (res.codeMsg)
                            $.messager.alert('提示',res.codeMsg)
                        if (res.code == 0) {
                            if (!res.codeMsg)
                            $.messager.alert('提示','创建成功',null,function(){
                                        location.reload()
                                    })
                        } 
                    }
                })
        })
        
    }
</script>

<body style="margin:0;padding:0;">
    <img id="doingTag" src="./image/doing.gif" style="width:100%;height:5px;position: absolute;top:0;z-index: 999999;display:none;" />
    <table id="datagrid"  data-options="singleSelect:true, footer: '#datagridFoot',title:'创建题目'">
        <thead>
            <tr>
                <th data-options="field:'name',width:200,align:'right'">属性&nbsp;</th>
                <th data-options="field:'value',width:500">值</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>问题&nbsp;</td>
                <td>
                    <input id="name" class="easyui-textbox" style="width:100%;height:200px;" 
                        data-options="
                            value:item.name,
                            multiline:true,
                            onChange:function(newValue, oldValue){
                                item.name=newValue
                            }
                        "
                    />
                </td>
            </tr>
            <tr>
                <td>回复&nbsp;</td>
                <td>
                    <input id="reply" class="easyui-textbox" style="width:100%;height:200px;" 
                        data-options="
                            value:item.reply,
                            multiline:true,
                            onChange:function(newValue, oldValue){
                                item.reply=newValue
                            }
                        "
                    />
                </td>
            </tr>
            <tr>
                <td>序号&nbsp;</td>
                <td>
                    <input id="orderNo" class="easyui-numberbox" style="width:100%" 
                        data-options="
                            value:item.orderNo,
                            iconWidth:20,
                            icons:[{
                                iconCls:'icon-clear',
                                handler: function(e){
                                    $(e.data.target).textbox('setValue','');
                                }
                            }],
                            onChange:function(newValue, oldValue){
                                item.orderNo=newValue
                            }
                        " 
                    />
                </td>
            </tr>
        </tbody>
    </table>
    
    <div id="datagridFoot" style="padding:2px 5px;">
        <a id="createConfirm" href="JavaScript:void(0)" class="easyui-linkbutton" iconCls="icon-ok"  plain="true" title="确认"
            onclick="insertItem()">确认</a>
        <a id="reset" href="JavaScript:void(0)" class="easyui-linkbutton" iconCls="icon-reload"  plain="true" title="重置"
            onclick="$.messager.confirm('提示','已编辑的数据将丢失, 确认继续吗?',function(){location.reload()})">重置</a>
    </div>
</body>
<script>
        $('#datagrid').datagrid()
</script>

</html>
